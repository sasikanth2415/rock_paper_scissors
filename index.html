<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('rock');
    "><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" alt="paper" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" alt="scissors" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves moves"> 
    </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreEle();
    " class="reset-button">Reset Score</button>

    <script src="rock_paper_scissors.js">
    </script>
  </body>
</html>
